<!DOCTYPE html>
<html>
<head>
    <title>Teste Geração Link Checkout</title>
</head>
<body>
    <h1>Teste Geração Link Checkout</h1>
    <button onclick="testCreateCheckout()">Testar criação de checkout</button>
    <div id="result"></div>

    <script>
        async function testCreateCheckout() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';

            try {
                // Simular dados de um beneficiário
                const testData = {
                    beneficiario_id: 'test-id' // Este deve ser um ID real de beneficiário
                };

                const response = await fetch('http://localhost:54321/functions/v1/create-vindi-customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // Substitua por um token real
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
